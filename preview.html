<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novatorem – Now Playing Widget Preview</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #888;
      margin: 0 0 1rem;
    }

    .widget-wrap {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #252525;
      border-radius: 8px;
    }

    .widget-wrap img {
      display: block;
      border-radius: 5px;
    }

    a {
      color: #58a6ff;
    }
  </style>
</head>

<body>
  <h1>Novatorem – Now Playing Widget Preview</h1>
  <p>Quick start: <code>python start.py</code> or <code>npm start</code> &mdash; see <a href="/">raw SVG endpoint</a>
  </p>

  <div class="widget-wrap">
    <strong>Default</strong>
    <a href="/redirect"><img src="/" alt="Now Playing (default)" width="540" height="135" /></a>
  </div>

  <div class="widget-wrap">
    <strong>Blur dark + white border</strong>
    <a href="/redirect"><img src="/?background_type=blur_dark&border_color=ffffff" alt="Now Playing" width="540"
        height="135" /></a>
  </div>

  <div class="widget-wrap">
    <strong>Custom</strong>
    <a href="/redirect"><img src="/?background_type=blur_light&border_color=000000" alt="Custom" /></a>
  </div>
  <div class="widget-wrap">
    <strong>Compact Mode</strong>
    <a href="/redirect?compact=true"><img src="/?compact=true&background_type=blur_dark&border_color=ffffff"
        alt="Compact Mode" width="400" height="80" /></a>
  </div>
</body>

</html>
